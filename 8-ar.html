<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- meta description to The website SEO -->
    <meta name="description" content="">
    <!-- meta keywords to The website SEO -->
    <meta name="keywords" content="">

    <link rel="shortcut icon" href="asset/image/iconLogo.png" type="image/x-icon">
    <!-- aos Css library -->
    <link rel="stylesheet" href="asset/style/aos.css">
    <!-- Bootstrap5 RTL Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <!-- FontAwesome v(6.4.2) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style css -->
    <link rel="stylesheet" href="asset/style/style.css">
    <title>العقد الالكتروني</title>
</head>

<body>
    <!-- start main -->
    <main class="InstrumentData">
        <!-- start header -->
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-8 col-lg-10 d-flex justify-content-start align-items-center">
                        <div class="logo d-flex align-items-center me-3">
                            <img src="asset/image/iconLogo.png" class="img-fluid" alt="">
                            <span class="ms-1">العقد الالكتروني</span>
                        </div>
                        <div class="links d-none d-lg-flex">
                            <a href="index.html">الصفحة الرئيسية</a>
                            <a href="questions-ar.html">الاسئلة الشائعة</a>
                            <a href="terms-ar.html">الشروط والأحكام</a>
                            <a href="8-en.html">اللغة</a>
                        </div>
                    </div>
                    <div class="col-4 col-lg-2 text-end profile">
                        <a href="9-ar.html" class="d-none d-lg-inline-block">الملف الشخصي</a>
                        <a class="d-inline-block d-lg-none" href="#offcanvasRight" data-bs-toggle="offcanvas"
                            aria-controls="offcanvasRight"><i class="fa-solid fa-bars-staggered"></i></a>
                    </div>
                </div>
            </div>
        </header>
        <!-- end header -->
        <!-- start login section  -->
        <section class="InstrumentData">
            <div class="container">
                <div class="row mt-5">
                    <!-- progress -->
                    <div class="col-11 col-md-8 m-auto">
                        <p class="textProgress">بيانات الصك</p>
                        <div class="progressStep2"></div>
                    </div>
                </div>
                <div class="row mt-5 dataInst">
                    <!-- title data -->
                    <div class="col-12 text-center">
                        <h4 class="fw-bold">بيانات الصك</h4>
                        <p>قم بتعبئة بيانات الصك</p>
                    </div>
                    <div class="col-11 col-md-8 col-lg-6 mt-4 m-auto">
                        <!-- start form submit data -->
                        <form action="" method="POST">
                            <!-- type of Instrument -->
                            <select class="custom-select mb-4">
                                <option value="1">مالك</option>
                                <option value="2">مستأجر</option>
                            </select>
                            <!-- type of Instrument -->
                            <select class="custom-select" id="selectType">
                                <option value="none" disabled selected>اختر نوع الصك</option>
                                <option value="1">صك الكتروني</option>
                                <option value="2">صك قديم مكتوب بخط اليد</option>
                                <option value="3">حجة استحكام</option>
                            </select>
                            <p class="addPrice">سوف يتم اضافة 55 ر.س على السعر الأصلي</p>
                            <!-- Agency number -->
                            <input type="number" class="form-control mt-4" name="Agency_number" id="Agency_number"
                                placeholder="رقم الصك ">
                            <!-- Agency date -->
                            <input type="date" class="form-control" name="Agency_date" id="Agency_date"
                                placeholder="تاريخ الصك ">
                            <!-- Agency file -->
                            <div class="imageFile">
                                <input type="file" style="display: none;" class="form-control" name="Agency_file"
                                    id="Agency_file" placeholder="تاريخ الصك">
                                <button type="button" id="uploadButton"><i class="fa-regular fa-image me-3"></i>الرجاء
                                    ارفاق صورة الصك (PNG,JPG)</button>
                            </div>
                            <!-- type of Instrument -->
                            <select class="custom-select mb-4">
                                <option value="none" disabled selected>هل صاحب العقار متوفي ؟</option>
                                <option value="1">نعم</option>
                                <option value="2">لا</option>
                            </select>
                            <!-- links prev & next -->
                            <div class="row">
                                <div class="col-6 text-start "><a href="#" class="prevBtn">
                                        <i class="fa-solid fa-arrow-right me-2"></i>
                                        السابق</a></div>
                                <div class="col-6 text-end "><a href="#" class="nextBtn">
                                        التالي
                                        <i class="fa-solid fa-arrow-left ms-2"></i>
                                    </a></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- end section login -->

    </main>
    <!-- end main -->



    <!-- offcanvas sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">
                <div class="logo d-flex align-items-center pt-2">
                    <img src="asset/image/iconLogo.png" class="img-fluid" alt="">
                    <span class="ms-1">العقد الالكتروني</span>
                </div>
            </h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body text-center mt-5 pt-3">
            <ul>
                <li><a href="index.html">الصفحة الرئيسية</a></li>
                <li> <a href="questions-ar.html">الاسئلة الشائعة</a></li>
                <li><a href="terms-ar.html">الشروط والأحكام</a></li>
                <li> <a href="8-en.html">اللغة</a></li>
                <li class="mt-5 profile"> <a href="#">الملف الشخصي</a></li>
            </ul>
        </div>
    </div>


    <!-- aos Js library -->
    <script src="asset/js/aos.js"></script>
    <!-- Bootstrap JS -->
    <script src="asset/js/bootstrap.min.js"></script>
    <!-- Script JS -->
    <script src="asset/js/index.js"></script>
    <script>
        // file image 
        document.addEventListener("DOMContentLoaded", function () {
            var uploadButton = document.getElementById("uploadButton");
            var agencyFileInput = document.getElementById("Agency_file");

            uploadButton.addEventListener("click", function () {
                agencyFileInput.click();
            });

            agencyFileInput.addEventListener("change", function () {
                var fileName = agencyFileInput.value.split("\\").pop();
                alert("تم اختيار الملف: " + fileName);
            });
        });


        // select display

        document.addEventListener("DOMContentLoaded", function () {
            let selectType = document.getElementById("selectType");
            let AgencyDate = document.getElementById("Agency_date");
            let AgencyNumber = document.getElementById("Agency_number");
            let imageFile = document.querySelector('.imageFile')
            let addPrice = document.querySelector(".addPrice");
            AgencyDate.style.display = "none";
            AgencyNumber.style.display = "none";
            imageFile.style.display = "none";
            addPrice.style.display = "none";
            selectType.style.marginBottom = "1.5rem";
            selectType.addEventListener("change", function () {
                let selectedValue = selectType.value;
                if (selectedValue == "1") {
                    AgencyDate.style.display = "block";
                    AgencyNumber.style.display = "block";
                    imageFile.style.display = "none";
                    addPrice.style.display = "none";
                    selectType.style.marginBottom = 0
                } else if (selectedValue == "2" || selectedValue == "3") {
                    imageFile.style.display = "block";
                    addPrice.style.display = "block";
                    AgencyDate.style.display = "none";
                    AgencyNumber.style.display = "none";
                    selectType.style.marginBottom = 0

                }
            });
        });
    </script>
</body>

</html>
