<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- meta description to The website SEO -->
    <meta name="description" content="">
    <!-- meta keywords to The website SEO -->
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon.ico  -->
    <link rel="shortcut icon" href="asset/image/iconLogo.png" type="image/x-icon">
    <!-- aos Css library -->
    <link rel="stylesheet" href="asset/style/aos.css">
    <!-- Bootstrap5 LTR Css -->
    <link rel="stylesheet" href="asset/style/bootstrap.min.css">
    <!-- FontAwesome v(6.4.2) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style css -->
    <link rel="stylesheet" href="asset/style/style.css">
    <title>العقد الالكتروني</title>
</head>

<body>
    <!-- start main -->
    <main class="InstrumentData">
        <!-- start header -->
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-8 col-lg-10 d-flex justify-content-start align-items-center">
                        <div class="logo d-flex align-items-center me-3">
                            <img src="asset/image/iconLogo.png" class="img-fluid" alt="">
                            <span class="ms-1">Electronic Contract</span>
                        </div>
                        <div class="links d-none d-lg-flex">
                            <a href="index-en.html" class=" ms-5 ">Home</a>
                            <a href="questions-en.html" class="">common questions</a>
                            <a href="terms-en.html" class="">Terms & Conditions</a>
                            <a href="11-ar.html" class="">language</a>
                        </div>
                    </div>
                    <div class="col-4 col-lg-2 text-end profile">
                        <a href="#" class="d-none d-lg-inline-block">Profile personly</a>
                        <a class="d-inline-block d-lg-none" href="#offcanvasRight" data-bs-toggle="offcanvas"
                            aria-controls="offcanvasRight"><i class="fa-solid fa-bars-staggered"></i></a>
                    </div>
                </div>
            </div>
        </header>
        <!-- end header -->
        <!-- start login section  -->
        <section class="InstrumentData">
            <div class="container">
             <div class="row mt-5">
                 <!-- progress -->
                 <div class="col-11 col-md-8 m-auto">
                     <p class="textProgress">Rented unit data</p>
                     <div class="progressStep3"></div>
                 </div>
             </div>
             <div class="row mt-5 dataInst">
                 <div class="col-11 col-md-8 col-lg-6 mt-4 m-auto">
                     <!-- start form submit data -->
                     <form action="" method="POST">
                        <!-- unit number  -->
                        <input type="number" class="form-control" name="unit_number" id="unit_number"
                            placeholder="unit number">
                        <!-- type unit  -->
                        <input type="text" class="form-control" name="type_unit" id="type_unit"
                            placeholder="type unit">
                        <!-- room number  -->
                        <input type="number" class="form-control" name="room_number" id="room_number"
                            placeholder="room number">
                        <!-- unit useing  -->
                        <input type="text" class="form-control" name="unit_useing" id="unit_useing"
                            placeholder="unit useing">
                        <!-- floor number  -->
                        <input type="number" class="form-control" name="floor_number" id="floor_number"
                            placeholder="floor number">
                        <!-- Unit area  -->
                        <input type="text" class="form-control" name="unit_area" id="unit_area"
                            placeholder="unit area">
                        <!-- Electricity meter number  -->
                        <div class="inputOption">
                            <p class="optionChoose">optional</p>
                            <input type="number" class="form-control" name="electricityMeter_number"
                                id="electricityMeter_number" placeholder="Electricity meter number">
                        </div>
                        <!-- Water meter number  -->
                        <div class="inputOption">
                            <p class="optionChoose">optional</p>
                            <input type="number" class="form-control" name="WaterMeter_number"
                                id="WaterMeter_number" placeholder="Water meter number">
                        </div>
                        <!-- Number of air conditioners unit -->
                        <div class="inputOption">
                            <p class="optionChoose">optional</p>
                            <input type="text" class="form-control" name="conditionersUnit_number"
                                id="WaterMeter_number" placeholder="number of air conditioners unit">
                        </div>
                        <!-- links prev & next -->
                        <div class="row">
                            <div class="col-6 text-start "><a href="#" class="prevBtn">
                                <i class="fa-solid fa-arrow-left me-2"></i>
                                previous</a></div>
                                <div class="col-6 text-end "><a href="#" class="nextBtn">
                                    next
                                    <i class="fa-solid fa-arrow-right ms-2"></i>
                                </a></div>
                        </div>
                    </form>
                 </div>
             </div>
            </div>
         </section>
        <!-- end section login -->

    </main>
    <!-- end main -->








   <!-- offcanvas sidebar -->
   <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
        <h5 id="offcanvasRightLabel">
            <div class="logo d-flex align-items-center pt-2">
                <img src="asset/image/iconLogo.png" class="img-fluid" alt="">
                <span class="ms-1">Electronic Contract</span>
            </div>
        </h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body text-center mt-5 pt-3">
        <ul>
            <li><a href="index-en.html" class="">Home</a></li>
            <li> <a href="questions-en.html" class="">common questions</a></li>
            <li><a href="terms-en.html" class="">Terms & Conditions</a></li>
            <li> <a href="11-ar.html" class="">language</a></li>
            <li class="mt-5 profile"> <a href="#">Profile personly</a></li>
        </ul>
    </div>
</div>



    <!-- aos Js library -->
    <script src="asset/js/aos.js"></script>
    <!-- Bootstrap JS -->
    <script src="asset/js/bootstrap.min.js"></script>
    <!-- Script JS -->
    <script src="asset/js/index.js"></script>
</body>

</html>
