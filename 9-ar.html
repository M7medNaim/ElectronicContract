<body>
    <!-- start main -->
    <main class="InstrumentData">
        <!-- start header -->
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-8 col-lg-10 d-flex justify-content-start align-items-center">
                        <div class="logo d-flex align-items-center me-3">
                            <img src="asset/image/iconLogo.png" class="img-fluid" alt="">
                            <span class="ms-1">العقد الالكتروني</span>
                        </div>
                        <div class="links d-none d-lg-flex">
                            <a href="index.html">الصفحة الرئيسية</a>
                            <a href="questions-ar.html">الاسئلة الشائعة</a>
                            <a href="terms-ar.html">الشروط والأحكام</a>
                            <a href="9-en.html">اللغة</a>
                        </div>
                    </div>
                    <div class="col-4 col-lg-2 text-end profile">
                        <a href="#" class="d-none d-lg-inline-block">الملف الشخصي</a>
                        <a class="d-inline-block d-lg-none" href="#offcanvasRight" data-bs-toggle="offcanvas"
                            aria-controls="offcanvasRight"><i class="fa-solid fa-bars-staggered"></i></a>
                    </div>
                </div>
            </div>
        </header>
        <!-- end header -->
        <!-- start login section  -->
        <section class="InstrumentData">
            <div class="container">
                <div class="row mt-5">
                    <!-- progress -->
                    <div class="col-11 col-md-8 m-auto">
                        <p class="textProgress">بيانات الصك</p>
                        <div class="progressStep2"></div>
                    </div>
                </div>
                <div class="row mt-5 dataInst">
                    <!-- title data -->
                    <div class="col-12 text-center">
                        <h4 class="fw-bold">بيانات الصك</h4>
                        <p>قم بتعبئة بيانات الصك</p>
                    </div>
                    <div class="col-11 col-md-8 col-lg-6 mt-4 m-auto">
                        <!-- start form submit data -->
                        <form action="" method="POST">
                            <h6 class="pb-2">بيانات المالك</h6>
                            <!-- owner data -->
                            <!-- id number -->
                            <div class="input-group ">
                                <div class="input-group-prepend">
                                    <span class="input-group-text rounded-start rounded-0" id="idnumber"><i
                                            class="fa-solid fa-address-card"></i></span>
                                </div>
                                <!--id number input -->
                                <input type="number" class="form-control" id="idnumber_owner"
                                    placeholder="رقم هوية المالك" aria-describedby="idnumber" required>
                            </div>
                            <!-- dateOfbirth -->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text rounded-start rounded-0" id="dateOfbirth"><i
                                            class="fa-regular fa-calendar-days"></i></span>
                                </div>
                                <!-- dateOfbirth input -->
                                <input type="date" class="form-control" id="dateOfbirth_owner"
                                    placeholder="تاريخ ميلاد المالك " aria-describedby="dateOfbirth" required>
                            </div>
                            <!-- phone -->
                            <div class="input-group ">
                                <div class="input-group-prepend">
                                    <span class="input-group-text rounded-start rounded-0" id="phone"><i
                                            class="fa-solid fa-address-card"></i></span>
                                </div>
                                <!-- phone input -->
                                <input type="text" class="form-control" id="phone_owner" placeholder="رقم جوال المالك"
                                    aria-describedby="phone" required>
                            </div>
                            <!-- IBAN number -->
                            <input type="text" class="form-control" name="iban_number" id="iban_number"
                                placeholder="رقم أيبان الحساب البنكي">
                            <!-- type of Instrument -->
                            <select class="custom-select mb-5" id="selectReprOwner">
                                <option value="none" disabled selected>هل تود اضافة ممثل نظامي او وكيل شرعي لمالك
                                    العقار ؟</option>
                                <option value="1">نعم</option>
                                <option value="2">لا</option>
                            </select>

                            <div class="Representative_owner mt-2">
                                <!-- id number -->
                                <div class="input-group ">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text rounded-start rounded-0" id="idnumber"><i
                                                class="fa-solid fa-address-card"></i></span>
                                    </div>
                                    <!--id number input -->
                                    <input type="number" class="form-control" id="idnumber_owner"
                                        placeholder="رقم هوية ممثل المالك" aria-describedby="idnumber" required>
                                </div>
                                <!-- dateOfbirth -->
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text rounded-start rounded-0" id="dateOfbirth"><i
                                                class="fa-regular fa-calendar-days"></i></span>
                                    </div>
                                    <!-- dateOfbirth input -->
                                    <input type="date" class="form-control" id="dateOfbirth_owner"
                                        placeholder="تاريخ ميلاد ممثل المالك " aria-describedby="dateOfbirth" required>
                                </div>
                                <!-- phone -->
                                <div class="input-group ">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text rounded-start rounded-0" id="phone"><i
                                                class="fa-solid fa-address-card"></i></span>
                                    </div>
                                    <!-- phone input -->
                                    <input type="text" class="form-control" id="phone_owner"
                                        placeholder="رقم جوال ممثل المالك" aria-describedby="phone" required>
                                </div>
                                <!-- IBAN number -->
                                <input type="text" class="form-control" name="iban_number" id="iban_number"
                                    placeholder="رقم الوكالة">
                            </div>

                            <!-- links prev & next -->
                            <div class="row">
                                <div class="col-6 text-start "><a href="#" class="prevBtn">
                                        <i class="fa-solid fa-arrow-right me-2"></i>
                                        السابق</a></div>
                                <div class="col-6 text-end "><a href="#" class="nextBtn">
                                        التالي
                                        <i class="fa-solid fa-arrow-left ms-2"></i>
                                    </a></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- end section login -->

    </main>
    <!-- end main -->








    <!-- offcanvas sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">

            <h5 id="offcanvasRightLabel">
                <div class="logo d-flex align-items-center pt-2">
                    <img src="asset/image/iconLogo.png" class="img-fluid" alt="">

            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>

                <li><a href="index.html">الصفحة الرئيسية</a></li>

                <li><a href="terms-ar.html">الشروط والأحكام</a></li>
                <li> <a href="7-en.html">اللغة</a></li>
                <li class="mt-5 profile"> <a href="#">الملف الشخصي</a></li>
            </ul>
        </div>
    </div>


    <!-- aos Js library -->
    <script src="asset/js/aos.js"></script>
    <!-- Bootstrap JS -->
    <script src="asset/js/bootstrap.min.js"></script>
    <!-- Script JS -->
    <script src="asset/js/index.js"></script>
    <script>
        // select display

        document.addEventListener("DOMContentLoaded", function () {
            let selectReprOwner = document.getElementById("selectReprOwner");
            let RepresentativeOwner = document.querySelector('.Representative_owner')
            RepresentativeOwner.style.display = "none";
            selectReprOwner.addEventListener("change", function () {
                let selectedValue = selectReprOwner.value;
                if (selectedValue == "1") {
                    RepresentativeOwner.style.display = "block";

                } else if (selectedValue == "2") {
                    RepresentativeOwner.style.display = "none";

                }
            });
        });
    </script>
</body>
