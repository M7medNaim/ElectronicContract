    <!-- aos Css library -->
    <link rel="stylesheet" href="asset/style/aos.css">
    <!-- Bootstrap5 LTR Css -->
    <link rel="stylesheet" href="asset/style/bootstrap.min.css">
    <!-- FontAwesome v(6.4.2) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

</head>

<body>
    <!-- start main -->
    <main>
         <!-- start header -->
         <header>
            <div class="container">
                <div class="row">
                    <div class="col-8 col-lg-10 d-flex justify-content-start align-items-center">
                        <div class="logo d-flex align-items-center me-3">
                            <img src="asset/image/iconLogo.png" class="img-fluid" alt="">
                            <span class="ms-1">Electronic Contract</span>
                        </div>
                        <div class="links d-none d-lg-flex">
                            <a href="index-en.html" class=" ms-5 ">Home</a>
                            <a href="questions-en.html" class="">common questions</a>
                            <a href="terms-en.html" class="">Terms & Conditions</a>
                            <a href="login-ar.html" class="">language</a>
                        </div>
                    </div>
                    <div class="col-4 col-lg-2 text-end profile">
                        <a href="#" class="d-none d-lg-inline-block">Profile personly</a>
                        <a class="d-inline-block d-lg-none" href="#offcanvasRight" data-bs-toggle="offcanvas"
                            aria-controls="offcanvasRight"><i class="fa-solid fa-bars-staggered"></i></a>
                    </div>
                </div>
            </div>
        </header>
        <!-- end header -->
        <!-- start login section  -->
        <section class="login">
            <div class="container mt-5">
                <div class="row">
                    <div class="col-12 col-lg-7 m-auto">
                        <div class="card p-md-5">
                            <div class="row">
                                <div class="col-4 m-auto">
                                    <div class="imgLogo " data-aos="flip-left"
                                        data-aos-easing="ease-out-cubic" data-aos-duration="2000">
                                        <img class="card-img-top img-fluid" src="asset/image/data/logoLg.png"
                                            alt="Card image cap">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="card-body">
                                        <h5 class="card-title mt-3">LOGIN</h5>
                                        <p class="card-text mb-4">Don't have an account? <a href="#">Create an account</a></p>
                                        <form action="" method="POST">
                                            <!-- user name -->
                                                <div class="input-group mb-3">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text rounded-start rounded-0"  id="usernameSpan"><i class="fa-regular fa-user "></i></span>
                                                    </div>
                                                    <!-- user name input -->
                                                    <input type="text" class="form-control" id="username"
                                                        placeholder="user name" aria-describedby="username" required>
                                                </div>

                                            <!-- password -->
                                                <div class="input-group mb-3">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text rounded-start rounded-0" id="passwordSpan"><i class="fa-solid fa-lock "></i></span>
                                                    </div>
                                                    <!-- input password -->
                                                    <input type="password" class="form-control" id="password"
                                                        placeholder="password" aria-describedby="password" required>
                                                </div>
                                            <!-- forget password -->
                                            <div class="fogetPassword text-end mt-4">
                                                <a href="#">Forgot your password ?</a>
                                            </div>
                                            <!-- button submit -->
                                            <button type="submit" id="submit" onclick="">login</button>
                                            <!-- google -->
                                            <div class="line mb-5">
                                                <span class="line"></span>
                                                <span class="login-text">OR</span>
                                                <span class="line"></span>
                                            </div>
                                            <div class="google">
                                                <a href="#" class="w-100 text-center ">
                                                    <img src="asset/image/data/iconGoogle.png" class="img-fluid me-2"
                                                        alt="image google icon">
                                                    <span>Log in with google</span>
                                                </a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
        <!-- end section login -->
    </main>
    <!-- end main -->








    <!-- offcanvas sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">
                <div class="logo d-flex align-items-center pt-2">
                    <img src="asset/image/iconLogo.png" class="img-fluid" alt="">
                    <span class="ms-1">Electronic Contract</span>
                </div>
            </h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body text-center mt-5 pt-3">
            <ul>
                <li><a href="index-en.html" class="">Home</a></li>
                <li> <a href="questions-en.html" class="">common questions</a></li>
                <li><a href="terms-en.html" class="">Terms & Conditions</a></li>
                <li> <a href="login-ar.html" class="">language</a></li>
                <li class="mt-5 profile"> <a href="#">Profile personly</a></li>
            </ul>
        </div>
    </div>



    <!-- aos Js library -->
    <script src="asset/js/aos.js"></script>
