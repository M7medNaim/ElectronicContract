<body>
    <!-- start main -->
    <main class="InstrumentData">
        <!-- start header -->
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-8 col-lg-10 d-flex justify-content-start align-items-center">
                        <div class="logo d-flex align-items-center me-3">
                            <img src="asset/image/iconLogo.png" class="img-fluid" alt="">
                            <span class="ms-1">العقد الالكتروني</span>
                        </div>
                        <div class="links d-none d-lg-flex">

                            <a href="10-en.html">اللغة</a>
                        </div>
                    </div>
                    <div class="col-4 col-lg-2 text-end profile">
                        <a href="#" class="d-none d-lg-inline-block">الملف الشخصي</a>
                        <a class="d-inline-block d-lg-none" href="#offcanvasRight" data-bs-toggle="offcanvas"
                            aria-controls="offcanvasRight"><i class="fa-solid fa-bars-staggered"></i></a>
                    </div>
                </div>
            </div>
        </header>
        <!-- end header -->
        <!-- start login section  -->
        <section class="InstrumentData">
            <div class="container">
                <div class="row mt-5">
                    <!-- progress -->
                    <div class="col-11 col-md-8 m-auto">
                        <p class="textProgress">بيانات الصك</p>
                        <div class="progressStep2"></div>
                    </div>
                </div>
                <div class="row mt-5 dataInst">
                    <!-- title data -->
                    <div class="col-12 text-center">
                        <h4 class="fw-bold">بيانات الصك</h4>
                        <p>قم بتعبئة بيانات الصك</p>
                    </div>
                    <div class="col-11 col-md-8 col-lg-6 mt-4 m-auto">
                        <!-- start form submit data -->
                        <form action="" method="POST">
                            <!-- owner data -->
                            <!-- type owner -->
                            <select class="custom-select" id="type_owner">
                                <option value="1">فرد</option>
                                <option value="2">مؤسسة</option>
                            </select>
                            <hr class="my-4">
                            <!-- IBAN number -->
                            <input type="text" class="form-control" name="unified_number" id="unified_number"
                                placeholder=" الرقم الموحد للسجل">
                            <!-- Region -->
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text rounded-start rounded-0" id="regionSpan"><i
                                            class="fa-solid fa-location-dot"></i></span>
                                </div>
                                <!-- Region -->
                                <select class="custom-select  location" id="">
                                    <option value="none" disabled selected>المنطقة</option>
                                    <option value="1">الرياض</option>
                                    <option value="2">جدة</option>
                                </select>
                            </div>
                            <!-- city -->
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text rounded-start rounded-0" id="idnumber"><i
                                            class="fa-solid fa-location-dot"></i></span>
                                </div>
                                <!--city select -->
                                <select class="custom-select  location" id="">
                                    <option value="none" disabled selected>المدينة</option>
                                    <option value="1">الرياض</option>
                                    <option value="2">جدة</option>
                                </select>
                            </div>
                            <!-- authorization type -->
                            <select class="custom-select mb-4" id="authorization_type">
                                <option value="none" disabled selected>نوع التفويض </option>
                                <option value="1">أنا مالك السجل وممثله</option>
                                <option value="2">أنا وكيل عن المستأجر</option>
                            </select>
                            <hr class="my-4">
                            <!-- Agency file -->
                             <div class="imageFile" id="imageFile" >
                                <span>صورة من التفويض أو الوكالة (PNG,JPG)</span>
                                <input type="file" style="display: none;" class="form-control" name="Agency_file"
                                    id="Agency_file" placeholder="تاريخ الصك">
                                <button type="button" id="uploadButton"><i class="fa-regular fa-image me-3"></i>الرجاء
                                    صورة من النفويض أو الاقامة للوكيل (PNG,JPG)</button>
                            </div>
                            <!-- Region -->
                            <div class="input-group mb-4" id="region">
                                <div class="input-group-prepend">
                                    <span class="input-group-text rounded-start rounded-0" id="region"><i
                                            class="fa-solid fa-location-dot"></i></span>
                                </div>
                                <!-- Region -->
                                <select class="custom-select  location">
                                    <option value="none" disabled selected>المنطقة</option>
                                    <option value="1">الرياض</option>
                                    <option value="2">جدة</option>
                                </select>
                            </div>
                            <!-- city -->
                            <div class="input-group mb-4" id="city">
                                <div class="input-group-prepend">
                                    <span class="input-group-text rounded-start rounded-0" id="idnumber"><i
                                            class="fa-solid fa-location-dot"></i></span>
                                </div>
                                <!--city select -->
                                <select class="custom-select  location">
                                    <option value="none" disabled selected>المدينة</option>
                                    <option value="1">الرياض</option>
                                    <option value="2">جدة</option>
                                </select>
                            </div>
                            <!-- links prev & next -->
                            <div class="row">
                                <div class="col-6 text-start "><a href="#" class="prevBtn">
                                        <i class="fa-solid fa-arrow-right me-2"></i>
                                        السابق</a></div>
                                <div class="col-6 text-end "><a href="#" class="nextBtn">
                                        التالي
                                        <i class="fa-solid fa-arrow-left ms-2"></i>
                                    </a></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- end section login -->

    </main>
    <!-- end main -->

        </div>

    <!-- aos Js library -->
    <script src="asset/js/aos.js"></script>
    <!-- Bootstrap JS -->
    <script src="asset/js/bootstrap.min.js"></script>
    <!-- Script JS -->
    <script src="asset/js/index.js"></script>
    <script>
          // file image 
          document.addEventListener("DOMContentLoaded", function () {
            var uploadButton = document.getElementById("uploadButton");
            var agencyFileInput = document.getElementById("Agency_file");

            uploadButton.addEventListener("click", function () {
                agencyFileInput.click();
            });

            agencyFileInput.addEventListener("change", function () {
                var fileName = agencyFileInput.value.split("\\").pop();
                alert("تم اختيار الملف: " + fileName);
            });
        });


        // select display
        document.addEventListener("DOMContentLoaded", function () {
            let selectTypeOwner = document.getElementById("type_owner");
            let unifiedNumber = document.getElementById("unified_number");
            let authorizationType = document.getElementById("authorization_type");
            let selectRegion = document.getElementById("region");
            let selectCity = document.getElementById("city");
            let imageFile = document.getElementById("imageFile");
            
            unifiedNumber.style.display = "none";
            authorizationType.style.display = "none";
            selectRegion.style.display = "none";
            selectCity.style.display = "none";
            imageFile.style.display = "none";
    
            selectTypeOwner.addEventListener("change", function () {
                let selectedValue = selectTypeOwner.value;
                if (selectedValue == "1") {
                    unifiedNumber.style.display = "none";
                    authorizationType.style.display = "none";
                    selectRegion.style.display = "none";
                    selectCity.style.display = "none";
                    imageFile.style.display = "none";
                } else if (selectedValue == "2") {
                    unifiedNumber.style.display = "block";
                    authorizationType.style.display = "block";
                    selectRegion.style.display = "none";
                    selectCity.style.display = "none";
                    imageFile.style.display = "none";
                }
            });
    
            authorizationType.addEventListener("change", function () {
                let authorizValue = authorizationType.value;
                if (authorizValue == "1") {
                    selectRegion.style.display = "flex";
                    selectCity.style.display = "flex";
                    imageFile.style.display = "none";
                } else if (authorizValue == "2") {
                    selectRegion.style.display = "flex";
                    selectCity.style.display = "flex";
                    imageFile.style.display = "block";
                }else {
                    selectRegion.style.display = "none";
                    selectCity.style.display = "none";
                    imageFile.style.display = "none";
                }
            });
        });
    </script>
