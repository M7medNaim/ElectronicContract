    <link rel="stylesheet" href="asset/style/aos.css">

    <link rel="stylesheet" href="asset/style/style.css">
    <title>العقد الالكتروني</title>
</head>

<body>
    <!-- start main -->
    <main class="InstrumentData">
        <!-- start header -->
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-8 col-lg-10 d-flex justify-content-start align-items-center">
                        <div class="logo d-flex align-items-center me-3">
                            <img src="asset/image/iconLogo.png" class="img-fluid" alt="">
                            <span class="ms-1">العقد الالكتروني</span>
                        </div>
                        <div class="links d-none d-lg-flex">
                            <a href="index.html">الصفحة الرئيسية</a>
                            <a href="questions-ar.html">الاسئلة الشائعة</a>
                            <a href="terms-ar.html">الشروط والأحكام</a>
                            <a href="6-en.html">اللغة</a>
                        </div>
                    </div>
                    <div class="col-4 col-lg-2 text-end profile">
                        <a href="7-ar.html" class="d-none d-lg-inline-block">الملف الشخصي</a>
                        <a class="d-inline-block d-lg-none" href="#offcanvasRight" data-bs-toggle="offcanvas"
                            aria-controls="offcanvasRight"><i class="fa-solid fa-bars-staggered"></i></a>
                    </div>
                </div>
            </div>
        </header>
        <!-- end header -->
        <!-- start login section  -->
        <section class="InstrumentData">
           <div class="container">
            <div class="row mt-5">
                <!-- progress -->
                <div class="col-11 col-md-8 m-auto">
                    <p class="textProgress">بيانات الصك</p>
                    <div class="progress"></div>
                </div>
            </div>
            <div class="row mt-5 dataInst">
                <!-- title data -->
                <div class="col-12 text-center">
                    <h4 class="fw-bold">بيانات الصك</h4>
                    <p>قم بتعبئة بيانات الصك</p>
                </div>
                <div class="col-11 col-md-8 col-lg-6 mt-4 m-auto">
                    <!-- start form submit data -->
                    <form action="" method="POST">
                        <!-- type customer -->
                            <select class="custom-select mb-4">
                              <option value="1">مالك</option>
                              <option value="2">مستأجر</option>
                            </select>
                            <!-- type of Instrument -->
                            <select class="custom-select mb-4">
                                <option value="none" disabled selected>اختر نوع الصك</option>
                              <option value="1">مالك</option>
                              <option value="2">مستأجر</option>
                            </select>
                            <!-- custom life  -->
                            <select class="custom-select mb-4">
                                <option value="none" disabled selected>هل صاحب العقار متوفي ؟</option>
                              <option value="1">نعم</option>
                              <option value="2">لا , على قيد الحياة</option>
                            </select>
                            <!-- property_type  -->
                            <input type="text" class="form-control" name="property_type" id="property_type" placeholder="نوع العقار">
                            <!-- input bootstrap -->
                            <!-- <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">نوع العقار</label>
                              </div> -->
                            <!-- property_useing  -->
                            <input type="text" class="form-control" name="property_useing" id="property_useing" placeholder="استخدام العقار">
                            <!-- property_place  -->
                            <input type="text" class="form-control" name="property_place" id="property_place" placeholder="مكان العقار">
                            <!-- city  -->
                            <input type="text" class="form-control" name="city" id="city" placeholder="المدينة">
                            <!-- district  -->
                            <input type="text" class="form-control" name="district" id="district" placeholder="الحي">
                            <!-- building number  -->
                            <input type="text" class="form-control" name="building_number" id="building_number" placeholder="رقم المبنى">
                            <!-- Postal code  -->
                            <input type="text" class="form-control" name="postal_code" id="postal_code" placeholder="الرمز البريدي">
                            <!-- Additional number  -->
                            <input type="text" class="form-control" name="additional_number" id="additional_number" placeholder="الرقم الاضافي">
                            <!-- links prev & next -->
                            <div class="row">
                                <div class="col-6 text-start "><a href="#" class="prevBtn">
                                    <i class="fa-solid fa-arrow-right me-2"></i>
                                    السابق</a></div>
                                <div class="col-6 text-end "><a href="#" class="nextBtn">
                                    التالي
                                    <i class="fa-solid fa-arrow-left ms-2"></i>
                                </a></div>
                            </div>
                    </form>
                </div>
            </div>
           </div>
        </section>
        <!-- end section login -->

    </main>
    <!-- end main -->








    <!-- offcanvas sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">
                <div class="logo d-flex align-items-center pt-2">
                    <img src="asset/image/iconLogo.png" class="img-fluid" alt="">
                    <span class="ms-1">العقد الالكتروني</span>
                </div>
            </h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body text-center mt-5 pt-3">
            <ul>
                <li><a href="index.html">الصفحة الرئيسية</a></li>
                <li> <a href="questions-ar.html">الاسئلة الشائعة</a></li>
                <li><a href="terms-ar.html">الشروط والأحكام</a></li>
                <li> <a href="6-en.html">اللغة</a></li>
                <li class="mt-5 profile"> <a href="7-ar.html">الملف الشخصي</a></li>
            </ul>
        </div>
    </div>


    <!-- aos Js library -->
    <script src="asset/js/aos.js"></script>
    <!-- Bootstrap JS -->
    <script src="asset/js/bootstrap.min.js"></script>
    <!-- Script JS -->
    <script src="asset/js/index.js"></script>
