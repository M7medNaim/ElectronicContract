<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- meta description to The website SEO -->
    <meta name="description" content="">
    <!-- meta keywords to The website SEO -->
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon.ico  -->
    <link rel="shortcut icon" href="asset/image/iconLogo.png" type="image/x-icon">
    <!-- aos Css library -->
    <link rel="stylesheet" href="asset/style/aos.css">
    <!-- Bootstrap5 RTL Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <!-- FontAwesome v(6.4.2) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style css -->
    <link rel="stylesheet" href="asset/style/style.css">
    <title>العقد الالكتروني</title>
</head>

<body>
    <!-- start main -->
    <main class="InstrumentData">
        <!-- start header -->
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-8 col-lg-10 d-flex justify-content-start align-items-center">
                        <div class="logo d-flex align-items-center me-3">
                            <img src="asset/image/iconLogo.png" class="img-fluid" alt="">
                            <span class="ms-1">العقد الالكتروني</span>
                        </div>
                        <div class="links d-none d-lg-flex">
                            <a href="index.html">الصفحة الرئيسية</a>
                            <a href="questions-ar.html">الاسئلة الشائعة</a>
                            <a href="terms-ar.html">الشروط والأحكام</a>
                            <a href="16-en.html">اللغة</a>
                        </div>
                    </div>
                    <div class="col-4 col-lg-2 text-end profile">
                        <a href="#" class="d-none d-lg-inline-block">الملف الشخصي</a>
                        <a class="d-inline-block d-lg-none" href="#offcanvasRight" data-bs-toggle="offcanvas"
                            aria-controls="offcanvasRight"><i class="fa-solid fa-bars-staggered"></i></a>
                    </div>
                </div>
            </div>
        </header>
        <!-- end header -->
        <!-- start login section  -->
        <section class="InstrumentData">
            <div class="container">
                <div class="row mt-5">
                    <!-- progress -->
                    <div class="col-11 col-md-8 m-auto">
                        <div class="progressStep4"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-11 col-md-6 col-lg-5 m-auto mt-5">
                        <img src="asset/image/data/Online Review-rafiki 1.png" class="img-fluid" alt="">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col m-auto">
                        <form action="" method="POST">
                            <div class="rating">
                                <input value="5" name="rating" id="star5" type="radio">
                                <label for="star5"></label>
                                <input value="4" name="rating" id="star4" type="radio">
                                <label for="star4"></label>
                                <input value="3" name="rating" id="star3" type="radio">
                                <label for="star3"></label>
                                <input value="2" name="rating" id="star2" type="radio">
                                <label for="star2"></label>
                                <input value="1" name="rating" id="star1" type="radio">
                                <label for="star1"></label>
                            </div>
                            <div class="row messageBox mt-4">
                                <div class="col-11 col-md-6 col-lg-5 m-auto">
                                    <textarea name="message" id="message" placeholder="ضع رسالتك هنا"></textarea>
                                </div>
                            </div>
                            <div class="row messageBox2 mt-4">
                                <div class="col-11 col-md-6 col-lg-5 m-auto">
                                    <button type="submit">قيم الان</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- end section login -->

    </main>
    <!-- end main -->



    <!-- Modal  clarification -->
    <!-- Modal -->
    <div class="modal fade modalSendDraft" id="sendDraft" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <i class="fa-solid fa-exclamation"></i>
                    <h6>تنبيه</h6>
                    <p>أوافق على الدفع بعد ارسال مسودة</p>
                    <div class="btns mt-4">
                        <button type="submit">موافق</button>
                        <button type="button" data-bs-dismiss="modal" aria-label="Close">الغاء</button>

                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- offcanvas sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">
                <div class="logo d-flex align-items-center pt-2">
                    <img src="asset/image/iconLogo.png" class="img-fluid" alt="">
                    <span class="ms-1">العقد الالكتروني</span>
                </div>
            </h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body text-center mt-5 pt-3">
            <ul>
                <li><a href="index.html">الصفحة الرئيسية</a></li>
                <li> <a href="questions-ar.html">الاسئلة الشائعة</a></li>
                <li><a href="terms-ar.html">الشروط والأحكام</a></li>
                <li> <a href="16-en.html">اللغة</a></li>
                <li class="mt-5 profile"> <a href="index.html">الملف الشخصي</a></li>
            </ul>
        </div>
    </div>


    <!-- aos Js library -->
    <script src="asset/js/aos.js"></script>
    <!-- Bootstrap JS -->
    <script src="asset/js/bootstrap.min.js"></script>
    <!-- Script JS -->
    <script src="asset/js/index.js"></script>
</body>

</html>
